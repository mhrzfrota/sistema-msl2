services:
  db:
    image: postgres:15-alpine
    container_name: msl_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-relatorio_pecas}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: msl_backend
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sigepre-backend.rule=Host(`sigepre.mslestrategia.com.br`) && (PathPrefix(`/api`) || PathPrefix(`/auth`) || PathPrefix(`/health`) || PathPrefix(`/db-check`))"
      - "traefik.http.routers.sigepre-backend.entrypoints=websecure"
      - "traefik.http.routers.sigepre-backend.priority=200"
      - "traefik.http.routers.sigepre-backend.tls=true"
      - "traefik.http.routers.sigepre-backend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.sigepre-backend.loadbalancer.server.port=8000"
    networks:
      - internal
      - root_default

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: msl_frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sigepre-frontend.rule=Host(`sigepre.mslestrategia.com.br`)"
      - "traefik.http.routers.sigepre-frontend.entrypoints=websecure"
      - "traefik.http.routers.sigepre-frontend.tls=true"
      - "traefik.http.routers.sigepre-frontend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.sigepre-frontend.loadbalancer.server.port=80"
    networks:
      - internal
      - root_default

volumes:
  postgres_data:

networks:
  internal:
  root_default:
    external: true
